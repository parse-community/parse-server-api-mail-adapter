name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
env:
  NODE_VERSION: 24
jobs:
  check-circular:
     name: Circular Dependencies
     timeout-minutes: 5
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4
       - name: Use Node.js ${{ matrix.NODE_VERSION }}
         uses: actions/setup-node@v4
         with:
           node-version: ${{ matrix.NODE_VERSION }}
           cache: 'npm'
       - name: Install dependencies
         run: npm ci
       - run: npm run madge:circular
  check-lint:
     name: Lint
     timeout-minutes: 5
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v4
       - name: Use Node.js ${{ matrix.NODE_VERSION }}
         uses: actions/setup-node@v4
         with:
           node-version: ${{ matrix.NODE_VERSION }}
           cache: 'npm'
       - name: Install dependencies
         run: npm ci
       - run: npm run lint
  check-tests:
    strategy:
      matrix:
        include:
          - name: Node 24
            NODE_VERSION: 24
          - name: Node 22
            NODE_VERSION: 22
          - name: Node 20
            NODE_VERSION: 20
      fail-fast: false
    name: Tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm test
        env:
          CI: true
      - name: Upload code coverage
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
